<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .description {
            margin-top: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            line-height: 40px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>$BALLOON</h1>
        <img src="https://t4.ftcdn.net/jpg/05/91/88/03/360_F_591880346_GecLsxO1DprNbqfgCIGh6ngBhZTSmzcc.jpg" alt="Description of your image">
        <div class="description">
            <p>This coin was created to commemorate the Biggest and the historical rug in Solana's history.</p>
        </div>
        <div class="social-links">
            <!-- Replace '#' with your actual social media URLs -->
            
            <a href="https://twitter.com/ballooncoin1" target="_blank" rel="noopener noreferrer">X</a>
            
            <!-- Add more social media links as needed -->
        </div>
    </div>
</body>
</html>
